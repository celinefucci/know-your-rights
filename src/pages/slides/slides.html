<ion-header>
  <ion-navbar>
    <ion-title>Introduction</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="tutorial-page">
  <!-- Tutorial slides -->
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="continueToHome()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/images/start.png" class="slide-image"/>
      <h2 class="slide-title">Tap to Begin</h2>
      <!-- Adds a click function to continue -->
      <button ion-button large clear icon-end color="primary" (click)="continueToHome()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
